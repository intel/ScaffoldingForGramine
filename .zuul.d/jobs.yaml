- job:
    name: build-deb
    nodeset: any
    attempts: 1
    run: .zuul.d/playbooks/build-deb/run.yaml
    provides: pkg-deb

- job:
    name: build-docs
    nodeset: any
    attempts: 1
    run: .zuul.d/playbooks/build-docs/run.yaml
    post-run: .zuul.d/playbooks/build-docs/post.yaml

- job:
    name: bandit
    parent: run-test-command
    nodeset: any
    vars:
      test_command: ./run-bandit
    attempts: 1

- job:
    name: pylint
    parent: run-test-command
    nodeset: any
    vars:
      test_command: ./run-pylint
    attempts: 1

- job:
    name: pytest
    parent: run-test-command
    nodeset: any
    vars:
      test_command: ./run-pytest
    attempts: 1

- job:
    name: scaffolding-test
    nodeset: any
    run: .zuul.d/playbooks/scaffolding-test/run.yaml
    abstract: true

- job:
    name: test-python
    parent: scaffolding-test
    vars:
      test: python

- job:
    name: test-flask
    parent: scaffolding-test
    vars:
      test: flask

- job:
    name: test-nodejs
    parent: scaffolding-test
    vars:
      test: node

- project:
    name: intel/ScaffoldingForGramine
    check:
      jobs:
        - bandit
        - pylint
        - pytest
        - build-deb
        - build-docs
        - test-python
        - test-flask
        - test-nodejs

- nodeset:
    name: plain
    nodes:
      - label: plain
        name: controller

- nodeset:
    name: sgx
    nodes:
      - label: sgx
        name: controller

- nodeset:
    name: any
    alternatives:
      - sgx
      - plain
